<script>
	
    function listener_postmessage() {
        var Listener = function (e) {
            switch(e.data.error){
                case 1:
                    var out = jQuery.stringify(e.data);
                    break;
                default:
                    var out = jQuery.stringify({'success' : 1, 'callback' : 'login','profile' : e.data,'adp' : {
                    "action"      : e.data.oauth_type,
                    "regis_on"    : location.origin,
                    "my_vne"      : e.data.user_id,//id my vne
                    "vne_avatar"  : e.data.user_avatar,//URL link avatar
                    "vne_email"   : e.data.user_email,//email đăng ký
                    "vne_phone"   : e.data.mobile || '',//Số điện thoại
                    "vne_name"    : e.data.user_fullname || '',//Full Name đăng ký
                    "vne_gender"  : e.data.sex || 0,//1: Nam, 2: Nữ
                    "vne_age"     : e.data.age || '',//Số tuổi
                    "vne_birthday": e.data.date_of_birth || '',//YYYY-MM-DD
                    "vne_city"    : e.data.city || '',//Thành phố
                    "vne_dist"    : e.data.district || '',//Quận huyện
                    "vne_address" : e.data.address|| ''//Địa chỉ nhà ở
                }});
                    break;
            }
            if(view_app == 1){
                connectWebViewJavascriptBridge(function(bridge) {
                    /* Init your app here */
                    bridge.init(function(message, responseCallback) {
                        if (responseCallback) {
                            responseCallback("Right back atcha")
                        }
                    })
                    bridge.send(out);
                });
            } else {
                parent.postMessage(out, "*");
            }
        };

        if (window.addEventListener){
            window.addEventListener('message', Listener, false);
        } else if (window.attachEvent){ // fix for IE
            window.attachEvent('onmessage', Listener);
        }
    }

    function removeSession() {
        sessionStorage.removeItem('email');
        sessionStorage.removeItem('password');
    }
    function setSession() {
        var email = sessionStorage.getItem('email');
        var password = sessionStorage.getItem('password');
        if(typeof(email) != 'undefined' && email)
        {
            // $('#myvne_email_input').val(email);
            $('#myvne_email_input').val("");
        }
        if(typeof(password) != 'undefined' && password)
        {
            $('#myvne_password_input').val(password);
        }

        if (myvne_common.form_validatation(email,['require','email'],'email') == true && myvne_common.form_validatation(password,['require','password'],'mật khẩu') == true) {
            $("button#myvne_button_register").removeClass('btn_disable').attr('disabled', false);
        }
    }
    function checkEmail() {
        var validemail = myvne_common.form_validatation($("input[name=myvne_email]").val(),['require','email'],'email');
        if (validemail != true) {
            $("#myvne_email_check").append('<span class="width_common mess_error">' + validemail +'</span>');
            return false;
        }
        return true;
    }

    function checkPassword() {
        var validpassword = myvne_common.form_validatation($("input[name=myvne_password]").val(),['require','password'],'mật khẩu');
        if (validpassword != true) {
            $("#myvne_password_check").append('<span class="width_common mess_error">' + validpassword +'</span>');
            return false;
        }
        return true;
    }
    function enableEye() {
        if($("input[name=myvne_password]").val() != ""){
            $('.icon_eye_show_null').hide();
            var x = document.getElementById("myvne_password_input");
            if(x.type === "password"){
                $('.icon_eye_show').show();
            }else{
                $('.icon_eye_hide').show();
            }
        }else{
            $('.icon_eye_show_null').show();
            $('.icon_eye_show').hide();
            $('.icon_eye_hide').hide();
        }
    }
    function show_password() {
        var x = document.getElementById("myvne_password_input");
        if (x.type === "password") {
            $('.icon_eye_show').hide();
            $('.icon_eye_hide').show();
            x.type = "text";
        } else {
            $('.icon_eye_show').show();
            $('.icon_eye_hide').hide();
            x.type = "password";
        }
    }

    if (window.addEventListener) {
        window.addEventListener("message", removeSession, false);
    }
    else {
        window.attachEvent("onmessage", removeSession);
    }

    function connectWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) {

                callback(WebViewJavascriptBridge)
            }, false)

    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }

                    {
                        if( document.body ) insertIT();
                        else document.addEventListener( 'DOMContentLoaded', insertIT );
                    };
             
                if( isLocalStorage && localStorage.getItem( 'inlineSVGrev' ) == revision )
                {
                    data = localStorage.getItem( 'inlineSVGdata' );
                    if( data )
                    {
                        insert();
                        return true;
                    }
                }
             
                try
                {
                    request = new XMLHttpRequest();
                    request.open( 'GET', file, true );
                    request.onload = function()
                    {
                        if( request.status >= 200 && request.status < 400 )
                        {
                            data = request.responseText;
                            insert();
                            if( isLocalStorage )
                            {
                                localStorage.setItem( 'inlineSVGdata',  data );
                                localStorage.setItem( 'inlineSVGrev',   revision );
                            }
                        }
                    }
                    request.send();
                }
                catch( e ){}
             
            }( window, document ) );

        </script>
        <script>
        if(document.cookie.indexOf('_vml=1') > -1)
        {
            function insertAfter(el, referenceNode) {
                referenceNode.parentNode.insertBefore(el, referenceNode.nextSibling);
            }
            var newEl = document.createElement('div');
            newEl.innerHTML = '<div id="google_translate_element"></div>';
            var ref = document.querySelector('body');
            insertAfter(newEl, ref);

            var css = '#google_translate_element,.skiptranslate{display:none;}body{top:0!important;}',
                head = document.head || document.getElementsByTagName('head')[0],
                style = document.createElement('style');
            head.appendChild(style);
            style.type = 'text/css';
            if (style.styleSheet) {
                // This is required for IE8 and below.
                style.styleSheet.cssText = css;
            } else {
                style.appendChild(document.createTextNode(css));
            }
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'vi', includedLanguages: 'en', autoDisplay: false}, 'google_translate_element');
                setTimeout(function(){
                    var a = document.querySelector("#google_translate_element select");
                    a.selectedIndex=1;
                    a.dispatchEvent(new Event('change'));
                }, 1000);
            }
            var script = document.createElement('script');
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.head.appendChild(script);
        }
        </script>
